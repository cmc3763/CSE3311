<!DOCTYPE html>
<html>

<head>
    <title>Cart</title>
    <!-- Bring in our stylesheet -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <style>
        .parent {
            min-height: 300px;
            width: 50vw;
            border: 1px solid black;
            border-radius: 15px;
            flex-direction: row;
            align-items: center;
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        .square {
            width: 100%;
            height: 0;
            padding-top: 100%;
            background-color: #ccc;
            position: relative;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
        }

        .section {
            width: 200px;
            padding: 20px 0;
            text-align: center;
        }

        .title {
            padding-left: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            text-align: center;
            padding-bottom: 30px;
            padding-top: 30px;
        }

        .shoppingcart,
        .shoppingcart>img {
            height: 70px;
            padding-right: 10px;
        }

        .text {
            font-size: 50px;
            font: bold
        }

        .grandchild {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: space-around;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="http://localhost:3000/">
                <div class="backarrow">
                    <img src="../img/backarrow.png">
                </div>
            </a>
            <p class="text-6xl">The Art Mart</p>
        </div>
        <div class="buttons">
            <a href="http://localhost:3000/upload">
                <div class="upload">
                    <img src="../img/upload.png">
                </div>
            </a>
            <a href="http://localhost:3000/login">
                <div class="profile">
                    <img src="../img/profile.png">
                </div>
            </a>
            <a href="http://localhost:3000/cart">
                <div class="cart">
                    <img src="../img/cart.png">
                </div>
            </a>
            </a>
            <a href="http://localhost:3000/setting">
                <div class="settings">
                    <img src="../img/settings.png">
                </div>
            </a>
            <a href="http://localhost:3000/cart/view-orders" class="text-2xl">Orders & Returns</a>
        </div>
    </div>


    <div class="title">
        <div class="shoppingcart">
            <img src="../img/checkoutcart.png">
        </div>
        <div class="text">
            <h1>Shopping Cart</h1>
        </div>
    </div>


    <div class="parent">
    </div>

</body>

</html>
