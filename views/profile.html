<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <!-- Bring in our stylesheet -->
    <link rel="stylesheet" href="stylesheets/styles.css">


    <style>
         input {
        border: 0;
        outline: 1px solid black;
        background: transparent;  
      }

      table{
        border-collapse: separate;
        border-spacing: 20px 20px;
      }
      button{
        padding: 32px 32px;
      }

      .info{
        margin-top: 20px;
      }

      .title{
        margin-top: 10px;
      }

    
    </style>
    
      
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">  
            <div class="buttons">
            <a href="http://localhost:3000/setting">
                <div class="backarrow">
                    <img src="img/backarrow.png">
                </div>
            </a>
            </div>
            <p class="text-6xl">The Art Mart</p>
        </div>
       
    </div>
    <div class = "title">
        <h1 style = "font-size: 5vw">User Settings</h1>
        

    </div> 
    
    <div class = "info">
        <h1 style = "font-size: 2vw">Benjamin</h1>
        <img src="img/profile.png">

        <table>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" name="fname"></td>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="cnum">Contact Number</label></td>
                <td><input type="text" id="cnum" name="cnum"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" id="address" name="address"></td>
            </tr>

            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" id="city" name="city"></td>
                <td><label for="state">State</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>

            <tr>
                <td><label for="zip">Zip code</label></td>
                <td><input type="text" id="zip" name="zip"></td>
                <td><label for="country">Country</label></td>
                <td><input type="text" id="country" name="country"></td>
            </tr>

            <tr>
                <td><button type = "button" style = "background-color: blueviolet;">Save</button></td>
            </tr>
        </table>


    </div>

</body>
